<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <!-- إضافة Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f0f0f0;
            font-family: "Arial", sans-serif;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            background-color: #2c2c2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #3a3a3c;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #525255;
            color: #ffffff;
            border: none;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
        }
        .btn {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 10px 0;
        }
        .btn:hover {
            background-color: #2563eb;
        }
        .link {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<a href="javascript:history.back()" class="btn btn-primary">
    الرجوع
</a>
<body>
    <script>
        function login() {
    // جعل حالة تسجيل الدخول إلى true، يمكنك تعديل هذه النقطة بناءً على تحققك من بيانات المستخدم
    var isLoggedIn = true;

    if (isLoggedIn) {
        // إذا تم تسجيل الدخول، إظهار رابط "تأسيس القدرات" وتوجيه المستخدم إلى index.html
        document.getElementById("qdrat").classList.remove("hidden");

        // طباعة رسالة في الـ Console لفحص ما إذا كانت الدالة تنفذ
        console.log("تم تسجيل الدخول بنجاح، سيتم النقل إلى index.html");

        // بعد الضغط على "تسجيل الدخول" سيتم نقله إلى الصفحة الرئيسية (index.html)
        window.location.href = 'index.html';
    } else {
        alert('فشل تسجيل الدخول');
    }
}
    </script>

    <div class="container">
        <h2>تسجيل الدخول</h2>
        <form>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-block">تسجيل الدخول</button>
            <div class="text-center mt-3">
                <a href="#" class="link">هل نسيت كلمة المرور؟</a>
            </div>
        </form>
    </div>
    <!-- إضافة Bootstrap JS و jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
