<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1e;
            color: #f0f0f0;
        }
        .container {
            margin-top: 100px;
            max-width: 600px;
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            color: #ffffff;
            text-align: center;
        }
        .form-control {
            background-color: #3a3a3c;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
        }
        .form-control:focus {
            background-color: #525255;
            color: #ffffff;
            border: none;
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.1);
        }
        .btn-block {
            background-color: #3b82f6;
            border: none;
            border-radius: 10px;
        }
        .btn-block:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<a href="javascript:history.back()" class="btn btn-primary">
    الرجوع
</a>
<body>
    <div class="container">
        <h2>إنشاء حساب جديد</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="ادخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="ادخل البريد الإلكتروني" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="ادخل كلمة المرور" required>
            </div>
            <button type="submit" class="btn btn-block">إنشاء حساب</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // دالة لتسجيل المستخدم وتوجيهه إلى الصفحة الرئيسية
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // منع إرسال النموذج بشكل افتراضي

            // الحصول على بيانات النموذج
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // هنا يتم حفظ البيانات (يمكنك تعديل هذا لتخزينها في قاعدة بيانات أو التحقق منها)
            localStorage.setItem("isLoggedIn", true); // حفظ حالة تسجيل الدخول في التخزين المحلي
            localStorage.setItem("username", username); // حفظ اسم المستخدم في التخزين المحلي

            // بعد التسجيل، التوجيه إلى الصفحة الرئيسية (index.html)
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
